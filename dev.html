<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Manager Development</title>
    <link rel="stylesheet" href="dist/style.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .debug-panel {
        margin-top: 20px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #0070f3;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0051cc;
      }
      pre {
        background: #fff;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cookie Manager Development</h1>

      <div class="debug-panel">
        <h2>Debug Panel</h2>
        <button onclick="window.CookieKit.showBanner()">Show Banner</button>
        <button onclick="window.CookieKit.showCustomizeModal()">
          Show Customize Modal
        </button>
        <button onclick="window.CookieKit.resetConsent()">Reset Consent</button>
      </div>
    </div>

    <script src="dist/wordpress/cookie-manager.js"></script>
    <script>
      // Initialize CookieKit
      window.CookieKit.init({
        translations: {
          title: "Cookie Settings ðŸª",
          message:
            "We use cookies to improve your experience on our website. Choose which cookies you want to allow.",
          buttonText: "Accept All",
          declineButtonText: "Decline All",
          manageButtonText: "Manage Cookies",
          privacyPolicyText: "Privacy Policy",
          manageTitle: "Cookie Preferences",
          manageMessage: "Customize your cookie preferences below",
          manageEssentialTitle: "Essential Cookies",
          manageAnalyticsTitle: "Analytics",
          manageSocialTitle: "Social",
          manageAdvertTitle: "Advertising",
        },
        onAccept: () => {
          console.log("Cookies accepted");
          updateConsentState();
        },
        onDecline: () => {
          console.log("Cookies declined");
          updateConsentState();
        },
        onManage: (categories) => {
          console.log("Cookie preferences updated:", categories);
          updateConsentState();
        },
        showManageButton: true,
        privacyPolicyUrl: "https://example.com/privacy",
        displayType: "banner",
        theme: "light",
      });
    </script>
  </body>
</html>
